<body>
<div class="container">
    <div id="overlay">
        <img id="overlayImg" src="" onerror="this.src='assets/images/no-image-found-360x250.png'">
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="box rounded">
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="searchInput" class="form-label">Search Movie</label>
                        <input type="text" class="form-control" id="searchInput">
                    </div>
                    <button type="submit" class="btn btn-primary" >Search</button>
                </form>
            </div>
            <div id="byyear" class="box rounded">
                <h5>Filter by year</h5>
            </div>
            <div  id="bygenre" class="box rounded">
                <h5>Filter by genre</h5>
            </div>
            <div class="box rounded">
                <h5>Clear Filter & Search</h5>
                <button id="clearFilter" type="submit" class="btn btn-primary" >Clear</button>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <table class="table table-striped table-hover rounded" id="movies-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
